name: fortest
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  english_words: ^4.0.0
  flutter:
    sdk: flutter
  go_router: ^12.1.1
  image: ^4.1.3
  image_picker: ^1.0.4
  file_picker: ^4.0.10
  flutter_screenutil: ^5.9.0

  shared_preferences: ^2.0.13
  provider: ^6.1.1

  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.0
  cloud_firestore: ^4.13.3
  firebase_storage: ^11.5.3
  firebase_in_app_messaging: ^0.7.4+6
  firebase_auth: ^4.15.0
  firebase_app_check: ^0.2.1+6

  flutter_naver_map: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/image/
  fonts:
    - family: HakgyoansimDoldam
      fonts:
        - asset: assets/font/HakgyoansimDoldam/HakgyoansimDoldamL.ttf
        - asset: assets/font/HakgyoansimDoldam/HakgyoansimDoldamM.ttf
        - asset: assets/font/HakgyoansimDoldam/HakgyoansimDoldamB.ttf
